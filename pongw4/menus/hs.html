<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/hs.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <nav><a href="index.html">HOME</a></nav>
    <main>
        <section class="blank"></section>
        <section id="content">
            <div id="menus">
            <h2>HIGH SCORES</h2>

            </div>
        </section>
        <section class="blank"></section>
    </main>
    <script>

        var message = ""

        var highScoreList = [
            {name:`Katherine`, score:10000},
            {name:`Caroline`, score:9880}
        ]
        
        //
        var menus = document.querySelector(`#menus`);

        for (var i=0; i < highScoreList.length; i++) 
        {
            var highScores = highScoreList[i];

            message += `<div id="high-scores"> 
            Player: ${highScores.name}, 
            Score: ${highScores.score} </div>`;
        }

        menus.innerHTML = message

    </script>
</body>
</html>
